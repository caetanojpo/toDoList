<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">

  <section class="container">
    <div class="header">
      <div class="icon"></div>
    </div>

    <div class="identidadeYours">
      <img src="assets/img/logoYoursganizer.png" alt="" class="img-organizer">
      <div class="identidadeYours-textos">
        <h1 class="title-organizer">Welcome to <span class="title-organizer-y">Yoursganizer</span></h1>
        <p class="subtitle-organizer"> - an App that helps you get organized</p>
      </div>
    </div>

    <div class="listaYours">
      <h2 class="title-lista">To-Do List</h2>
      <div class="listaYours-2">
        <input type="text" name="txt" class="txt"> <button  class="btn-add-tarefa">Add new item </button>
      </div>

      <div class="aFazer">
        <h2 class="aFazer-txt">Things that must get done!</h2>
        <ul class="tarefas"></ul>
      </div>
    </div>

    <footer>
      <h4 class="footer-txt">Developed by K4etano</h4>
      <div>
        <a href="https://github.com/jpocaetano"><img src="assets/img/25231.png" alt=""></a>
        <a href="https://www.linkedin.com/in/jpocaetano/"><img src="assets/img/linkedin.png" alt=""></a>
      </div>
    </footer>

  </section>

  <script src="./assets/js/main.js"></script>
  
</body>

</html>
